<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px; /*Para que essa div fique no mesmo tamanho da outra, Ã© preciso tirar 50px de largura*/
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Padding and element width</h2>

    <div class="ex1">This div is 300px wide.</div>

    <br>

    <div class="ex2">The width of this div is 350px, even tough it is defined as 300px in the CSS.</div>
</body>
</html>
